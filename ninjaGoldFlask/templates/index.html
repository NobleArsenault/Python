<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ninjas.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div><h3>Your Gold: {{session['gold']}} </h3>
    </div>

    <Div class="building" id"farm"><h3>Farm</h3>
        <p>earns 10-20 gold</p>
        <form action="/process_money" method="post">
            <input type="hidden" name="building" value="farm" />
            <input type="submit" value="Find Gold!">
          </form>
    </Div>

    <Div class="building" id="cave"><h3>Cave</h3>
        <p>earns 5-10 gold</p>
        <form action="/process_money" method="post">
            <input type="hidden" name="building" value="cave" />
            <input type="submit" value="Find Gold!">
          </form>
    </Div>

    <Div class="building" id="house"><h3>House</h3>
        <p>earns 2-5 gold</p>
        <form action="/process_money" method="post">
            <input type="hidden" name="building" value="house" />
            <input type="submit" value="Find Gold!">
          </form>
    </Div>

    <Div class="building" id="casino"><h3>Casino</h3>
        <p>earns/loses 0-50 gold</p>
        <form action="/process_money" method="post">
            <input type="hidden" name="building" value="casino" />
            <input type="submit" value="Find Gold!">
          </form>
    </Div>

    <div><h4>Activities:</h4></div>
    <textarea rows="8" cols="70" readonly="readonly">
{{session["all"]}}

            </textarea>
    </div>

</body>
</html>
